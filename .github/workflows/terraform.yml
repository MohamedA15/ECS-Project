name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      action:
        description: "Choose Terraform action"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy
      confirm:
        description: "Type DEPLOY to confirm apply/destroy"
        required: false
        type: string
      auto_approve:
        description: "Auto-approve apply or destroy"
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: eu-west-2

jobs:
  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Create auto.tfvars
        working-directory: terraform
        run: |
          printf "%s" "${{ secrets.TF_VARS }}" > auto.tfvars
          cat auto.tfvars

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Format
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Install & Run TFLint
        working-directory: terraform
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --init
          tflint || true

      - name: Run Checkov
        run: |
          pip install checkov
          checkov -d terraform/ --framework terraform --compact --hard-fail-on CRITICAL

      - name: Require Confirmation for Apply/Destroy
        if: github.event.inputs.action != 'plan' && github.event.inputs.auto_approve != 'true'
        run: |
          if [[ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]]; then
            exit 1
          fi

      - name: Terraform Plan
        working-directory: terraform
        run: |
          if [ "${{ github.event.inputs.action }}" = "destroy" ]; then
            terraform plan -destroy -var-file=auto.tfvars -out=tfplan -input=false
          else
            terraform plan -var-file=auto.tfvars -out=tfplan -input=false
          fi

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: terraform
        run: |
          if [ "${{ github.event.inputs.auto_approve }}" = "true" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply tfplan
          fi

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: terraform
        run: |
          if [ "${{ github.event.inputs.auto_approve }}" = "true" ]; then
            terraform destroy -auto-approve -var-file=auto.tfvars
          else
            terraform destroy -var-file=auto.tfvars
          fi

      - name: Output ALB DNS
        if: github.event.inputs.action == 'apply'
        working-directory: terraform
        run: terraform output -raw alb_dns_name || true
