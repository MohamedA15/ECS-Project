name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      auto_approve:
        description: "Auto-approve apply"
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: eu-west-2

jobs:
  terraform:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: Create auto.tfvars
        working-directory: terraform
        run: echo "${{ secrets.TF_VARS }}" | base64 --decode > auto.tfvars

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Format
        working-directory: terraform
        run: terraform fmt -check -recursive *.tf

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Install & Run TFLint
        working-directory: terraform
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --init
          tflint || true

      - name: Run Checkov
        run: |
          pip install checkov
          checkov -d terraform/ --framework terraform --compact --hard-fail-on CRITICAL

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var-file=auto.tfvars -out=tfplan -input=false

      - name: Terraform Apply
        working-directory: terraform
        run: |
          if [ "${{ github.event.inputs.auto_approve }}" = "true" ] || github.event_name == 'push'; then
            terraform apply -auto-approve tfplan
          else
            terraform apply tfplan
          fi

      - name: Output ALB DNS
        working-directory: terraform
        run: terraform output -raw alb_dns_name || true